<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moksh Enterprise</title>
    <style>
      :root {
        --primary-color: #1a237e;
        --secondary-color: #0d47a1;
        --text-color: #333;
        --background-color: #f5f5f5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        flex-direction: column;
      }

      .container {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        padding: 1rem;
        text-align: center;
        flex: 1;
      }

      .header {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        overflow-y: auto;
      }

      .logo {
        text-decoration: none;
        color: white;
        transition: color 0.3s ease;
        display: inline-block;
      }

      .logo:hover {
        color: #e3f2fd;
      }

      h2 {
        margin: 0;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 600;
      }

      .description {
        font-size: clamp(1rem, 2vw, 1.2rem);
        margin: 1rem 0;
        color: var(--text-color);
        padding: 0 1rem;
      }

      .website-link {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background-color: var(--secondary-color);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
        font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      }

      .website-link:hover {
        background-color: #1565c0;
      }

      @media (max-height: 400px) {
        .header {
          padding: 0.5rem 0;
        }
        
        .description {
          margin: 0.5rem 0;
        }
        
        .website-link {
          margin-top: 0.5rem;
          padding: 0.5rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <a href="https://www.mokshenterprise.com" target="_blank" class="logo">
          <h2>Moksh Enterprise</h2>
        </a>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="container">
        <p class="description"><b>Moksh Enterprise is a company that provides services to the people.</b></p>
        <a href="https://www.mokshenterprise.com" target="_blank" class="website-link">Visit Our Website</a>
      </div>
    </div>
  </body>
</html>
